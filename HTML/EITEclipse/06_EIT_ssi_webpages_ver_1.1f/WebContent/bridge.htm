<script language="JavaScript" type="text/javascript">
function Enable() 
{
    if(document.getElementById("ren").checked==false)
    {
         bridgeconfig.retry_timer.disabled=true;
         bridgeconfig.RIP.disabled=true;
         bridgeconfig.RP.disabled=true;

         bridgeconfig.retry_timer.checked=false;
         bridgeconfig.RIP.checked=false;
         bridgeconfig.RP.checked=false;
    }
    if(document.getElementById("ren").checked==true)
    {
         bridgeconfig.retry_timer.disabled=false;
         bridgeconfig.RIP.disabled=false;
         bridgeconfig.RP.disabled=false;
    }
}
</script>
