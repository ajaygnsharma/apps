<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Tables</title>
<style type="text/css">

th 
{
background-color: LightGreen;
border: 1px solid gray;
}

td
{
border: 1px solid gray;
padding: 5px;
}

/* Trick here is to collapse the border and then give it a size, color and strength */
table
{
border: 1px gray solid;
border-collapse: collapse;
}

</style>
</head>

<body>

<table>
<tr> <th> Name </th> <th> Age </th> <th> City </th> </tr>
<tr> <td> Ajay </td> <td> 28 </td> <td> Anaheim </td> </tr>
<tr> <td> Aurosmita </td> <td> 28 </td> <td> Anaheim </td> </tr>
<tr> <td> Mayur </td> <td> 28 </td> <td> San Jose </td> </tr>
<tr> <td> Avishkar </td> <td> 30 </td> <td> Torrance </td> </tr>
</table>

</body>
</html>
