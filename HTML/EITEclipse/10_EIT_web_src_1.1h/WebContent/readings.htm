<div id="content">
<form name="x" method="post" action="check">
<table width="600px" border="0" class="t_heading">
	<tr>
		<td>
		<h3>DEVICE SETUP</h3>
		</td>
	</tr>
	<tr>
		<td><script type="text/javascript">
    var dev_na= new Array( "1","2","3","4","5","6","7","8" );
var dev_nb= new Array( "checked","","","","","","","" );
var dev_nc= new Array( "Dev 01","","","","","","","" );
var dev_nd= new Array( "*X01","","","","","","","" );
var dev_ne= new Array( "Deg","","","","","");
    var i;  
 
    function E(s) 
    {
      if (s=="") 
        s="&nbsp;";
      document.write("<td align=center>"+s+"</td>");
    } 
    
  </script>

		<table border="1" align="center">
			<tr>
				<th>No</th>
				<th>Check</th>
				<th>Device Name</th>
				<th>Device Command</th>
				<th>Response Unit</th>
			</tr>

			<script type="text/javascript">
  
    for (i=0; i< 8 ; i++)
    {
      document.write("<tr>");
      document.writeln("<td align=center><a href=\"setdeviceparam?N="+dev_na[i]+"\">"+dev_na[i]+"</a></td>");
      document.writeln("<td align=center><INPUT TYPE=checkbox NAME=ck"+dev_na[i]+" VALUE=Y "+dev_nb[i]+"></td>");
      E(dev_nc[i]);
      E(dev_nd[i]);
      E(dev_ne[i]);
      document.write("</tr>");
    }
    
    </script>
		</table>

		</td>
	</tr>
	<tr>
		<td><small>Click on Device No. on the left to modify
		Device Parameters.</small></td>
	</tr>
	<tr>
		<td><input type="submit" value="Update Checked Box"></td>
	</tr>
</table>
</form>
