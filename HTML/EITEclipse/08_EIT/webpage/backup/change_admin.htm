<html>
  <head>
    <link rel="stylesheet" type="text/css" 
    href="ex2.css" />
    <title> Change_Password </title>
  </head>
  
  <body>
  <hr> 
  <form name="cadmin" action="cadmin" method="post">   
  
  <h2> Change Admin Password </h2>
  <table width="100%" align="center">
  <tr>
    <td> New Password </td>
    <td align="right"> <input type="password" name="admin" value="" size="16" maxlength="16">
  </tr>
    
  <tr>
    <td> Confirm Password </td>
    <td align="right"> <input type="password" name="confirm" value="" size="16" maxlength="16"> </td>
  </tr>  
  </table>
  <hr>
  <center>
    <input type="submit" value="Change" /> 
    <input type="reset" value="Reset" />
  </center>
  
  </form> 
  </body>
</html>
