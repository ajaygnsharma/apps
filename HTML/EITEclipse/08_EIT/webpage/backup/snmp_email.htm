  <form method="post" action="smtpsnmp" >
  <!------------------------------SNMP--------------------------------------->
  <h2> SNMP </h2> <hr>
  
  <table width="100%">
  <tr>
    <td>  SNMP Service </td>
    <td align="right"> <input type="checkbox" name="snmp" <!--#exec cgi="snmp_en"-->> Enable </td>
  </tr>
  <tr> 
    <td> SNMP Community </td>
    <td align="right"> <input type="text" name="Community" value="<!--#exec cgi="Community"-->"> </td>
  </tr>
  <tr> 
    <td> Contact </td>
    <td align="right"> <input type="text" name="Contact" value="<!--#exec cgi="contact"-->"> </td>
  </tr>
  <tr> 
    <td> Location </td>
    <td align="right"> <input type="text" name="Location" value="<!--#exec cgi="location"-->"> </td>
  </tr>
  <tr>
    <td> SNMP Traps </td>
    <td align="right"> <input type="checkbox" name="trap"  <!--#exec cgi="trap_en"--> > Enable </td>
  </tr>
  <tr>
    <td> SNMP Trap Server IP </td>
    <td align="right"> <input type="text" name="trap_ip"  value="<!--#exec cgi="trap_ip"-->" > </td>
  </tr>
  </table>
  <!------------------------------EMAIL------------------------------------->
  <h2> EMAIL </h2> <hr>

  <table width="100%">
  <tr>  
    <td> Email Service </td>
    <td align="right"> <input type="checkbox" name="smtp" <!--#exec cgi="smtp"--> >Enable </td>
  </tr>
  <tr>   
    <td> SMTP Server IP </td>
    <td align="right"> <input type="text" name="smtpip" value="<!--#exec cgi="smtpip"-->"> </td> 
  </tr>
  <tr>
    <td> SMTP Server Port </td>
    <td align="right"> 25 </td>
  </tr>
  <tr> 
    <td> From: </td>
    <td align="right"> <input type="text" name="from" value="<!--#exec cgi="from"-->"> </td>
  </tr>
  <tr>
    <td> Subject: </td>
    <td align="right"> <input type="text" name="sub" value="<!--#exec cgi="sub"-->"> </td>
  </tr>
  </table>
  
  <input type="submit" value="Save"> 
  <input type="reset" value="Reset">
  </form>
