  <body>
  
  <center>
  
  <h2> DIAGNOSTICS </h2>
  <hr>

  <form name="x" method="POST" action="rst_cnt">	
    <table width="100%" align="center" cellspacing="0" cellpadding="0">
    <tr> 
      <th> Serial Port </th>
      <th> Recieved </th> 
      <th> Transmitted </th> 
    </tr>
    <tr> 
      <td> Bytes </td> 
      <td> <!--#exec cgi="rx_bytes"--> </td> 
      <td> <!--#exec cgi="tx_bytes"--> </td>
      <td align="right"> <input type="hidden" name="cnt_type" value="1"> 
	                     <input type="submit" value="Reset Counter"> 
	  </td> 
    </tr>
    </table>
  </form>

    <hr> 
  
  
  <script  type="text/javascript">
  var a;
  a = 1;
  
  if(a == <!--#exec cgi="fullserial"-->)
  {
  document.writeln("<table width=\"100%\" align=\"center\" cellspacing=\"0\" cellpadding=\"0\">");
  document.writeln("<tr>");
  document.writeln("<td> CTS </td>");
  document.writeln("<td align=\"right\"> <img src=\"<!--#exec cgi="cts"-->\"> </td> ");
  document.writeln("</tr>");
  document.writeln("<tr>");
  document.writeln("<td> RTS </td>"); 
  document.writeln("<td align=\"right\"> <img src=\"<!--#exec cgi="rts"-->\"> </td> ");	
  document.writeln("</tr>");
  document.writeln("<tr>");
  document.writeln("<td> DSR </td>"); 
  document.writeln("<td align=\"right\"> <img src=\"<!--#exec cgi="dsr"-->\"> </td> ");
  document.writeln("</tr>");
  document.writeln("<tr>");
  document.writeln("<td> DCD </td>"); 
  document.writeln("<td align=\"right\"> <img src=\"<!--#exec cgi="dcd"-->\"> </td> ");
  document.writeln("</tr>");
  document.writeln("<tr>");
  document.writeln("<td> DTR  </td>");
  document.writeln("<td align=\"right\"> <img src=\"<!--#exec cgi="dtr"-->\"> </td> "); 
  document.writeln("</tr>");
  document.writeln("</table>");
  }
  else
  {
    document.writeln(" ");
  }
  </script>
  <br>
