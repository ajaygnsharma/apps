<head>

<title>I/O PINS</title>

<script type="text/javascript">
var ip_id = new Array("i1","i2","i3","i4","i5","i6");
var op_id = new Array("o1","o2","o3","o4","o5","o6");
var h_id  = new Array("h1","h2","h3","h4","h5","h6");
var l_id  = new Array("l1","l2","l3","l4","l5","l6");
var ci_h_id = ["cih1","cih2","cih3"]; 
var ci_l_id = ["cil1","cil2","cil3"];
var co_h_id = ["coh1","coh2","coh3"];
var co_l_id = ["col1","col2","col3"];

function cio_en()
{
	var i=0;
	var h=new Array();
	var l=new Array();
	var ip=new Array();
	var op=new Array();
	var ci_h=new Array();
	var ci_l=new Array();
	var co_h=new Array();
	var co_l=new Array();

	if(document.getElementById("cio").checked==true)
		{
		for(i=0;i<6;i++)
			{
			ip[i]=document.getElementById(ip_id[i]);
			op[i]=document.getElementById(op_id[i]);
			h[i]=document.getElementById(h_id[i]);
			l[i]=document.getElementById(l_id[i]);
			ci_h[i]=document.getElementById(ci_h_id[i]);
			ci_l[i]=document.getElementById(ci_l_id[i]);
			co_h[i]=document.getElementById(co_h_id[i]);
			co_l[i]=document.getElementById(co_l_id[i]);
			

			if(ip[i]!=null)
				{
				ip[i].disabled=true;
				}
			if(op[i]!=null)
				{
				op[i].disabled=true;
				}
			if(h[i]!= null)
			{
			  h[i].disabled=true;
			}
			if(l[i]!= null)
			{
			  l[i].disabled=true;
			}
			if(ci_h[i]!= null)
			{
			  ci_h[i].disabled=false;
			}
			if(ci_l[i]!= null)
			{
			  ci_l[i].disabled=false;
			}
			if(co_h[i]!= null)
			{
			  co_h[i].disabled=false;
			}
			if(co_l[i]!= null)
			{
			  co_l[i].disabled=false;
			}
		}
		}
	else
		{
		for(i=0;i<6;i++)
			{
			ip[i]=document.getElementById(ip_id[i]);
			op[i]=document.getElementById(op_id[i]);
			h[i]=document.getElementById(h_id[i]);
			l[i]=document.getElementById(l_id[i]);
			ci_h[i]=document.getElementById(ci_h_id[i]);
			ci_l[i]=document.getElementById(ci_l_id[i]);
			co_h[i]=document.getElementById(co_h_id[i]);
			co_l[i]=document.getElementById(co_l_id[i]);

			if(ip[i]!=null)
				{
				ip[i].disabled=false;
				}
			if(op[i]!=null)
				{
				op[i].disabled=false;
				}
		if(h[i]!= null)
		{
		  h[i].disabled=false;
		}
		if(l[i]!= null)
		{
		  l[i].disabled=false;
		}
		if(ci_h[i]!= null)
		{
		  ci_h[i].disabled=true;
		}
		if(ci_l[i]!= null)
		{
		  ci_l[i].disabled=true;
		}
		if(co_h[i]!= null)
		{
		  co_h[i].disabled=true;
		}
		if(co_l[i]!= null)
		{
		  co_l[i].disabled=true;
		}

		}
		}
}

</script>
</head>
